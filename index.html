<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="./assets/img/publicalo.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container">
            <h1>Bloc de Notas</h1>
            <div class="container__notas">
                <div id="notes" class="container__notas-1">
                    <h5 class="">Añadir nota</h5>
                    <form id="addForm" class="form">
                        <input type="text" id="titleInput" class="formInput" placeholder="Título" />
                        <input type="text" id="addInput" class="formInput" placeholder="Contenido de la nota" />
                        <input type="submit" id="addBtn" class="agregarNota" value="Agregar" />
                    </form>
                </div>
            </div>
            <h1>Notas Guardadas</h1>
            <button id="changeColorBg" class="agregarNota">Cambiar Color</button>
            <div id="addNote" class="notasguardadas"></div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
</body>

</html>
